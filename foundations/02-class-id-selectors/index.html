<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #_4
      {
        background-color: #90EE90;
        font-weight: bold;
      }
      .id4
      {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <p class="cls">Number 1 - I'm a class!</p>
    <div id="_2"style="color:#00008B;font-size:36px">Number 2 - I'm one ID.</div>
    <p class="cls id4">Number 3 - I'm a class, but cooler!</p>
    <div class="id4" id="_4">Number 4 - I'm another ID.</div>
    <p class="cls">Number 5 - I'm a class!</p>
  </body>
</html>
